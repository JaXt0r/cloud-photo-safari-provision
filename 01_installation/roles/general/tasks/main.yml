- name: update http_proxy settings
  template:
    src: proxy.sh.j2
    dest: /etc/profile.d/proxy.sh
    mode: 0644
    owner: root
    group: root


- name: check keyboard profile
  command: localectl
  register: localectl_status
  changed_when: False

- name: set keyboard layout(s) No.1
  become: true
  command: "localectl set-keymap {{ user.keyboard_layouts }}"
  when: "'VC Keymap: ' ~ user.keyboard_layouts not in localectl_status.stdout and 'VC X11 Layout: ' ~ user.keyboard_layouts not in localectl_status.stdout"

- name: set keyboard layout(s) No.2
  become: true
  command: "localectl set-x11-keymap {{ user.keyboard_layouts }}"
  when: "'VC Keymap: ' ~ user.keyboard_layouts not in localectl_status.stdout and 'VC X11 Layout: ' ~ user.keyboard_layouts not in localectl_status.stdout"


- name: install git cli client and firefox
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - git
    - firefox

- name: "prevent initial setup popup (https://seven.centos.org/2013/12/preventing-gnome3s-initial-setup/)"
  when: "box.desktop_environment|lower == 'gnome'"
  copy:
    dest: /home/vagrant/.config/gnome-initial-setup-done
    content: yes

- name: create cache dir if not exists
  file:
    dest: "{{ download_cache_dir }}"
    state: directory
